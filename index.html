      <h2>Add a Password</h2>
      <form action="/submit">

          <label for="website">Website</label>

            type="text"
            class="form-control"
            id="website"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <br />
        <button type="submit" class="btn btn-primary butn">Add Password</button>
