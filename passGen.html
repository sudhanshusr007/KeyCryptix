<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passGen.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="form-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="4" max="32">
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include Uppercase Letters</label>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Include Lowercase Letters</label>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="numbers">
            <label for="numbers">Include Numbers</label>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="special">
            <label for="special">Include Special Characters</label>
        </div>
        <button id="generate-btn">Generate Password</button>
        <br>
        <div class="output" id="output-container">
            <div id="output"></div>
            <div id="crack-time"></div>
            <button id="copy-btn">Copy</button>
        </div>
        
        
        
        
    </div>

    <script src="passGen.js"></script>
</body>
</html>
